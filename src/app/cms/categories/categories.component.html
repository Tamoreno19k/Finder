<ion-content>
<ion-list [inset]="true">
  <ion-card *ngFor="let category of categories">
    <ion-card-header>
      <ion-card-title>{{category.name}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{category.description}}
    </ion-card-content>
  
    <ion-button fill="clear" class="btn" color="danger">Eliminar</ion-button>
    <ion-button fill="clear" class="btn" color="primary">Actualizar</ion-button>
  </ion-card>
</ion-list>
<ion-fab class="plus" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button class="fab-container">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
