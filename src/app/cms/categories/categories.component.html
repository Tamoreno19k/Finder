<ion-content>
<ion-list [inset]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  
    <ion-button fill="clear" class="btn" color="danger">Eliminar</ion-button>
    <ion-button fill="clear" class="btn" color="primary">Actualizar</ion-button>
  </ion-card>
</ion-list>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button class="fab-container">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
