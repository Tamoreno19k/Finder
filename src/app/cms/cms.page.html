<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Finder</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item href="#" (click)="goToProducts($event)">
      <ion-icon aria-hidden="true" size="default" name="pricetags" slot="start"></ion-icon>
      <ion-label>Productos</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="default" name="albums" slot="start"></ion-icon>
      <ion-label>Categorias</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="default" name="storefront" slot="start"></ion-icon>
      <ion-label>Mi negocio</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-content>
  <ion-footer>
    <ion-button class= "ion-text-end" color="danger" expand="full" (click)="logOut()">Cerrar sesion</ion-button>
  </ion-footer>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Finder</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
<button type="button" (click)="showData()">data</button>
