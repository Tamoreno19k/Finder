<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col *ngFor="let product of products" size="6">
        <ion-card>
            <img class="grid-image" [src]="product.urlImage" [alt]="product.name"/>
            <ion-card-header>
              <ion-card-title>{{product.name}}</ion-card-title>
              <ion-card-subtitle>{{product.price | currency}}</ion-card-subtitle>
            </ion-card-header>
          
              <ion-card-content class="cards-buttons">
                  <ion-button class="btn" color="tertiary" (click)="onAddCart(product)">Agregar al carrito</ion-button>
                <ion-alert header="Actualiza tu producto">
                </ion-alert>
              </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
