<ion-content [fullscreen]="true">
    <ion-searchbar class="search-bar" color="ligth"animated="true" placeholder="Â¿Que deseas?"[formControl]="searchForm"></ion-searchbar>

    <ion-card class="card-container" *ngFor="let store of stores" (click)="goToStore(store._id)">
        <img class="img-store" alt="Logo" [src]="store.urlLogo" />
        <ion-card-header>
          <ion-card-title>{{store.storeName}}</ion-card-title>
          <ion-card-subtitle>
            {{store.address}}<br>
            {{store.phone}}
          </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{store.description}}
        </ion-card-content>
      </ion-card>
</ion-content>
