<ion-card class="ionic__card">
  <ion-card-header>
    <ion-card-title>Historial</ion-card-title>
    <ion-card-subtitle>Todos tus pedidos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon class="arrow_historial" name="arrow-forward-outline"></ion-icon>
        <ion-thumbnail slot="start">
          <img class="image__ion" alt="Boligrafo" src="../../../assets/Historial/Boligrafo.png" />
        </ion-thumbnail>
        <ion-label>Boligrafo: PaperMate KILOMETRICO 100 </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon class="arrow_historial" name="arrow-forward-outline"></ion-icon>
        <ion-thumbnail slot="start">
          <img class="image__ion" alt="Impresion" src="../../../assets/Historial/Impresion Blanco y Negro.jpg" />
        </ion-thumbnail>
        <ion-label>Hojas impresas a Blanco y negro</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon class="arrow_historial" name="arrow-forward-outline"></ion-icon>
        <ion-thumbnail slot="start">
          <img class="image__ion" alt="Libro" src="../../../assets/Historial/Libro.png" />
        </ion-thumbnail>
        <ion-label>Libro "el Libro Negro de las Horas"</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon class="arrow_historial" name="arrow-forward-outline"></ion-icon>
        <ion-thumbnail slot="start">
          <img class="image__ion" alt="Maqueta" src="../../../assets/Historial/Maqueta.jpg" />
        </ion-thumbnail>
        <ion-label>Maqueta Sistema Solar</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
