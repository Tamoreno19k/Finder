<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main" [fullscreen]="true">

    <ion-card class="register-box">
      <ion-card-header>
        <ion-card-title class="register-box__titulo">Registro</ion-card-title>
        <ion-card-subtitle class="register-box__subtitulo">¡Gracias por Registrarte!</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list class="register-box__form">
          <ion-item class="register-box__register-info">
            <ion-input class="register-box__user-info" type="text" placeholder="Nombres" required></ion-input>
            <ion-input class="register-box__user-info" type="text" placeholder="Apellidos" required></ion-input>
            <ion-input class="register-box__user-info" type="text" placeholder="Usuario" required></ion-input>
            <ion-input class="register-box__user-info" type="password" placeholder="Contraseña" required></ion-input>
            <ion-input class="register-box__user-info" type="password" placeholder="Repetir Contraseña" required></ion-input>
            <ion-input class="register-box__user-info" type="email" placeholder="Correo" required></ion-input>
            <ion-input class="register-box__user-info" type="tel" placeholder="Celular" required></ion-input>
          </ion-item>
        </ion-list>
        <ion-button class="boton-register" type="reset">Registrarse</ion-button>
        <!-- You may need to modify this part according to your requirements -->
        <!-- <ion-label class="boton__text-span"><ion-anchor class="boton__text-enlance boton:hover" href="#"></ion-anchor></ion-label> -->
      </ion-card-content>
      <ion-text class="boton__register-cancel">
        <!-- <ion-anchor class="boton__register-cancel-enlace" href="#">Cancelar</ion-anchor> -->
      </ion-text>
      <ion-text class="methods"> O Registrate con: </ion-text>
      <ion-list class="other-methods">
        <ion-item class="other-methods__enlance">
        <ion-icon name="logo-google"></ion-icon>
        </ion-item>
        <ion-item class="other-methods__enlance">
        <ion-icon name="logo-apple"></ion-icon>
        </ion-item>
        <ion-item class="other-methods__enlance">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-text class="other-methods__sign-in">
        Ya estás registrado?
        <!-- <ion-anchor class="other-methods__enlace-sign-in" href="./login-page.html">Inicia sesión aquí.</ion-anchor> -->
      </ion-text>
    </ion-card>
  </ion-content>
