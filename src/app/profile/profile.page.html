<ion-header class="header" >
  <ion-toolbar color="toolbar">

    <ion-buttons class="buttons" slot="start">
      <ion-back-button class="back-button" default-href="page/tabs/tab2">  </ion-back-button>
    </ion-buttons>
  
    <img class="header__image" src="../../assets/logoFinder.png" alt="logoFinder">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="User Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{ updateUserForm.value.name }} {{ updateUserForm.value.lastName }}</ion-label>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      <form
        [formGroup]="updateUserForm"
        (ngSubmit)="onSubmit()"
      >
        <ion-item>
          <ion-label>Nombres:</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Apellidos:</ion-label>
          <ion-input formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>E-mail:</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Número de teléfono:</ion-label>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>

      </form>
      <ion-button class="btn btn-primary button"
      type="submit"
      [disabled]="this.updateUserForm.invalid"
    >Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
