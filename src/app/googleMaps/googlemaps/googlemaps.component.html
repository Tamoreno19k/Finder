<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
          <ion-back-button class="back-button" default-href="page/tabs/tab2">  </ion-back-button>   
     </ion-buttons>
     <ion-title color="black" size="small" class="normal ion-text-wrap">
        Ubica el selector en la ubicación de entrega
     </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<div #map class="map">

</div>

<ion-chip class="aceptar" (click)="aceptar()">
  <ion-label class="normal">Aceptar</ion-label>
  <ion-icon name="checkmark" ></ion-icon>
</ion-chip>

<ion-chip class="miubicacion" (click)="mylocation()">
  <ion-label class="normal">Mi ubicación actual</ion-label>
  <ion-icon name="locate" ></ion-icon>
</ion-chip>



</ion-content>
