<ion-content class="login-star">
  <div class="login-box">
    <img class="logo-image" src="../../../assets/logo-HD.png" alt="logo">

    <p class="login-box__subtitulo">Negocios</p>

    <form
      class="form form-auth form-login"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      autocomplete="off" 
      >

      <div class="login-box__login-info"> 
        <ion-input  id="email"
                    class="login-box__user-name" 
                    type="email" 
                    placeholder="&nbsp;&nbsp;Correo electrónico" 
                    formControlName="username">
        </ion-input>
        <div
        *ngIf="loginForm.get( 'email' )?.invalid && ( loginForm.get( 'email' )?.dirty || loginForm.get( 'email' )?.touched )" class="error-message"
        >

        <small *ngIf="loginForm.get( 'email' )?.errors?.[ 'required' ]">
          Email es requerido.
        </small>
        <small *ngIf="loginForm.get( 'email' )?.errors?.[ 'pattern' ]">
          Por favor, introduzca un email válido.
        </small>
      </div>
    </div>

      <div class="login-box__login-info">
        <ion-input  id="password"
                    class="login-box__password" 
                    type="password" 
                    placeholder="&nbsp;&nbsp;Contraseña" 
                    name="password" 
                    formControlName="password">
                    
        </ion-input>
      </div>

      <!-- <div
      *ngIf="loginForm.get( 'password' )?.invalid && ( loginForm.get( 'password' )?.dirty || loginForm.get( 'password' )?.touched )" class="error-message"
      > Esto esta hacindo que si yo no toco el field del password, no me muestra el boton de login -->  
      <small *ngIf="loginForm.get( 'password' )?.errors?.[ 'required' ]">
        <!-- Contraseña es requerida. -->
      </small>
      <div class="login-box__forgot-password">
        <a class="login-box__forgot-password-enlace" routerLink="/auth/reset-password">¿Olvidaste tu contraseña?</a>
      </div>

      <ion-button 
      class="boton" 
      expand="full" 
      type="submit"
      class="btn-btn-primary"
      type="submit"
      [disabled]="this.loginForm.invalid"
      >
      Iniciar Sesión</ion-button>

    <div class="methods">
    </div>

<img class="barra" src="../../../assets/barra-insta.png" alt="barra">

    <button (click)="loginWithGoogle()" class="gsi-material-button">

      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Iniciar sesión con Google</span>
        <span style="display: none;">Iniciar sesión con Google</span>
      </div>
    </button>
    <div class="other-methods__sign-in">¿No estás registrado?
      <p ><a class="other-methods__enlace-sign-in" routerLink="/auth/register-store">&nbsp;Comienza Aquí</a></p>
    </div>
    <div class="other-methods__sign-in">Inicia sesion como Usuario
      <p ><a class="other-methods__enlace-sign-in" routerLink="login">&nbsp;Comienza Aquí</a></p>
    </div>
