<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="person-outline" slot="start"></ion-icon> 
      <ion-label>Información Personal</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="shield-checkmark-outline" slot="start"></ion-icon>
      <ion-label>Seguridad</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="wallet-outline" slot="start"></ion-icon>
      <ion-label>Métodos de Pago</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="notifications-outline" slot="start"></ion-icon>
      <ion-toggle><ion-label>Notificaciones</ion-label></ion-toggle>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Privacidad</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Ayuda & Soporte</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item href="#">
      <ion-icon aria-hidden="true" size="large" name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Acerca de Finder</ion-label>
      <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <a routerLink="store-login" class="store-login">
      <ion-item href="#">
        <ion-icon aria-hidden="true" size="large" name="bag-handle-outline" slot="start"></ion-icon>
        <ion-label>Registra tu negocio</ion-label>
        <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </a>

      <ion-item>
        <ion-icon aria-hidden="true" size="large" name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
        <ion-icon style="color:#334ea2" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    
  </ion-list>
</ion-content>
