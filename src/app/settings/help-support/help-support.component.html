<ion-header class="header" >

    <ion-buttons class="buttons" slot="start">
      <ion-back-button class="back-button" default-href="page/tabs/tab3">  </ion-back-button>
    </ion-buttons>
  
    <img class="header__image" src="../../assets/logoFinder.png" alt="logoFinder">
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="helpTitle" >¿Cómo podemos ayudarte?</h1>

  <a class="card-link" ><ion-card color="primary">

      <ion-card-subtitle class="card-subtitle">Aquí podrás encontrar una lista de preguntas frecuentes</ion-card-subtitle>

  </ng-template>
</ion-popover>

  <a class="card-link" href="https://wa.me/573058129508">
